<body>
    <div class="content">
    <form action="">
        <div class="row p-3">
            <div class="col-6">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" placeholder="Ingrese nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="p_apel">Primer apellido:</label>
                <input type="text" class="form-control" placeholder="Ingrese nombre" id="p_apel">
            </div>
            <div class="form-group">
                <label for="s_apel">Segundo apellido:</label>
                <input type="text" class="form-control" placeholder="Ingrese nombre" id="s_apel">
            </div>
        </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre" id="direccion">
                </div>
                <div class="form-group">
                    <label for="comuna">Comuna:</label>

                </div>

            </div>

        </div>
        <div class="row p-3">

            <div class="col-6">
                <h3>Sexo</h3>
                <label class="radio-inline">
                    <input type="radio" name="sexo" class="radio-inline-margin">Femenino
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sexo" class="radio-inline-margin ml-3">Masculino
                </label>
                <h3>Grado</h3>
                <label class="radio-inline">
                    <input type="radio" name="grado" class="radio-inline-margin">Primer
                </label>
                <label class="radio-inline">
                    <input type="radio" name="grado" class="radio-inline-margin ml-3">Segundo
                </label>
            </div>

            </div>

        </div>
